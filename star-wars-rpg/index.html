<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG Game</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div>
        <header>
            <h1>Star Wars RPG</h1>
        </header>
    </div>
    <div id="your-character">
        <img src="assets/images/obi-wan-kenobi.jpg" width="auto" height="150px" id="obi-wan-kenobi" class="character">
        <img src="assets/images/luke-skywalker.jpg" width="auto" height="150px" id="luke-skywalker" class="character">
        <img src="assets/images/darth-vader.jpg" width="auto" height="150px" id="darth-vader" class="character">
        <img src="assets/images/darth-maul.jpg" width="auto" height="150px" id="darth-maul" class="character">
        <h2>Your Character</h2>
    </div>
    <div id="enemies-available-to-attack">
        <h2>Enemies Available To Attack</h2>
    </div>
    <div id="fight-section">
        <h2>Fight Section</h2>
        <button type="button" id="attack-button">Attack</button>
    </div>
    <div id="defender-area">
        <h2>Defender</h2>
    </div>
    
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
